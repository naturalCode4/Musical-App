    <h2 class="engraved header test">MUSIC GENiUS</h2>

    <figure id="feature-section">

        <div>
            <p class="engraved">Select Your Genre</p>

                    <div>heavy-metal</div>
                    <div>hip-hop</div>
                    <div>holidays</div>
                    <div>honky-tonk</div>
                    <div>house</div>
                    <div>idm</div>
                    <div>indian</div>
                    <div>indie</div>
                    <div>indie-pop</div>
                    <div>industrial</div>
                    <div>iranian</div>
                    <div>j-dance</div>
                    <div>j-idol</div>
                    <div>j-pop</div>
                    <div>j-rock</div>

                    <div>work-out</div>
                    <div>world-music</div>
                </div>
            </div>

        </div>

        <div id="song-controller-button-section">

            <section id="song-section">
                <div>
                    <img id="album-cover">
                </div>
                <div id="song-text">
                    <p id="track-name">
                    <p id="artist-name">
                    <p id="album-name">
                    <p id="track-link"></p>
                    <p id="sample-link-p" hidden>(no sample available)</p>
                </div>
            </section>

            <section>
                <audio controls id="sample-link" controlsList="nodownload noplaybackrate"></audio>
            </section>

            <button id="filters-button">New Song</button>

        </div>

        <div>
            <fieldset id="filters-chart">
                
                <label class="chart-label" orient='270deg' type='range' for="band" before="0" after="10">5</label>
                
                <input class="chart-input danceability" orient='270deg' type='range' min='0' value='8' max='10' step='1'/>
                <input class="chart-input energy" orient='270deg' type='range' min='0' value='5' max='10' step='1' disabled/>
                <input class="chart-input valence" orient='270deg' type='range' min='0' value='5' max='10' step='1' disabled/>
                <input class="chart-input acousticness" orient='270deg' type='range' min='0' value='5' max='10' step='1' disabled/>
                <input class="chart-input instrumentalness right-to-left-slider" orient='270deg' type='range' min='0' value='5' max='10' step='1' disabled/>
                <input class="chart-input popularity" orient='270deg' type='range' min='0' value='8' max='10' step='1'/>
            
                <label class="chart-label" orient='90deg' type='range' for="band" before="10" after="0">5</label>
            
            </fieldset>
        </div>
    </figure>

    <section id="filters-section">
    
        <div>
            <p class="engraved">Danceability</p>
            <input type="range" class="custom-slider" id="danceability" name="danceability" value='80' min="1" max="100">
            <form class="leverform" id="danceability-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" checked>
              <label for="lever">
                  <span>On</span>
              </label>
            </form>
        </div>

        <div>
            <p class="engraved">Energy Level</p>
            <input type="range" class="custom-slider" id="energy" name="energy" min="1" max="100" value="50" disabled>
            <form class="leverform" id="energy-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false">
              <label for="lever">
                  <span>On</span>
              </label>
            </form>
        </div>

        <div>
            <p class="engraved">Affect</p>
            <input type="range" class="custom-slider" id="valence" name="valence" min="1" max="100" value="50" disabled>
            <form class="leverform" id="valence-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false">
              <label for="lever">
                  <span>On</span>
              </label>
            </form>
        </div>

        <div>
            <p class="engraved">Acousticness</p>
            <input type="range" class="custom-slider" id="acousticness" name="acousticness" min="1" max="101" value="50" disabled>
            <form class="leverform" id="acousticness-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false">
              <label for="lever">
                  <span>On</span>
              </label>
            </form>
        </div>

        <div>
            <p class="engraved">Vocal Presence</p>
            <input type="range" class="custom-slider right-to-left-slider" id="instrumentalness" name="instrumentalness" min="1" max="101" value="50" disabled>
            <form class="leverform" id="instrumentalness-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false">
              <label for="lever">
                  <span>On</span>
              </label>
            </form>
        </div>

        <div>   
            <p class="engraved">Popularity</p>
            <input type="range" class="custom-slider" id="popularity" name="popularity" min="1" max="100" value="80">
            <form class="leverform" id="popularity-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" checked>
              <label for="lever">
                  <span>On</span>
              </label>
            </form>
        </div>

    </section>

</body>
