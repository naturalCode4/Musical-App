<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- <link rel="stylesheet" href="./styles.scss"> -->
    <title>Music App</title>
</head>
<body>

    <h2 class="engraved">MUSiC GENERATOR</h2>

    <br><br><br>

    <figure id="feature-section">

        <div>
            <section id="song-section">
                <div id="">
                    <img id="album-cover">
                </div>
                <div id="song-text">
                    <p id="track-name">
                    <p id="artist-name">
                    <p id="album-name">
                    <p id="track-link"></p>
                    <p id="sample-link-p" hidden>(no sample available)</p>

                </div>
            </section>

            <br><br>

            <section>
                <audio controls id="sample-link" controlsList="nodownload noplaybackrate"></audio>
            </section>

            <br><br>

            <button id="filters-button">New Song</button>
        </div>

        <br><br>

        <div>
            <fieldset id="filters-chart">
                <legend>Filters</legend>
                
                <label class="chart-label" orient='270deg' type='range' for="band" before="0" after="10">5</label>
                
                <input class="chart-input danceability" orient='270deg' type='range' min='0' value='7' max='10' step='1'/>
                <input class="chart-input energy" orient='270deg' type='range' min='0' value='2' max='10' step='1' />
                <input class="chart-input valence" orient='270deg' type='range' min='0' value='2' max='10' step='1' />
                <input class="chart-input acousticness" orient='270deg' type='range' min='0' value='4' max='10' step='1' />
                <input class="chart-input instrumentalness" orient='270deg' type='range' min='0' value='4' max='10' step='1' />
                <input class="chart-input popularity" orient='270deg' type='range' min='0' value='3' max='10' step='1' />
            
                <label class="chart-label" orient='90deg' type='range' for="band" before="10" after="0">5</label>
            
            </fieldset>
        </div>

        <br><br><br><br><br><br>


        <div>
            <p>Genre (try pop, alt-rock, grunge, indian, ambient, classical, jazz, afrobeat, edm, bluegrass, chill, k-pop, indie, movies, reggae, trance, world-music ...)</p>
            <br>
            <input type="text" id="genre" name="genre" autocomplete="off" value="afrobeat">
        </div>

    </figure>
    <br><br><br><br><br><br>

    <section id="filters-section">
    
        <div>
            <p>Danceability</p>
            <input type="range" class="custom-slider" id="danceability" name="danceability" value='80' min="1" max="100">
            <!-- <button id="danceability-toggle">Off/On</button> -->
            <form class="leverform" id="danceability-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" checked>
              <label for="lever">
                  <span>On</span>
              </label>
              <!-- <label for="lever">
                <span>Off</span>
              </label> -->
            </form>
        </div>

        <br><br><br><br><br><br><br><br>

        <div>
            <p>Chill ---> High Energy</p>
            <input type="range" class="custom-slider" id="energy" name="energy" min="1" max="100" value="50">
            <!-- <button id="energy-toggle">Off/On</button> -->
            <form class="leverform" id="energy-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" checked>
              <label for="lever">
                  <span>On</span>
              </label>
              <!-- <label for="lever">
                  <span>Off</span>
              </label> -->
            </form>
        </div>

        <br><br><br><br><br><br><br><br>

        <div>
            <p>Mood</p>
            <input type="range" class="custom-slider" id="valence" name="valence" min="1" max="100" value="40">
            <!-- <button id="valence-toggle">Off/On</button> -->
            <form class="leverform" id="valence-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" checked>
              <label for="lever">
                  <span>On</span>
              </label>
              <!-- <label for="lever">
                  <span>Off</span>
              </label> -->
            </form>
        </div>

        <br><br><br><br><br><br><br><br>

        <div>
            <p>Non --> Acoustic</p>
            <input type="range" class="custom-slider" id="acousticness" name="acousticness" min="1" max="101" value="80">
            <!-- <button id="acousticness-toggle">Off/On</button> -->
            <form class="leverform" id="acousticness-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" checked>
              <label for="lever">
                  <span>On</span>
              </label>
              <!-- <label for="lever">
                  <span>Off</span>
              </label> -->
            </form>
        </div>
        <br><br><br><br><br><br><br><br>

        <div>
            <p>Vocals Presence</p>
            <!-- maybe make this binaryish too -->
            <input type="range" class="custom-slider right-to-left-slider" id="instrumentalness" name="instrumentalness" min="1" max="101" step="50" value="1">
            <!-- <button id="instrumentalness-toggle">Off/On</button> -->
            <form class="leverform" id="instrumentalness-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" checked>
              <label for="lever">
                  <span>On</span>
              </label>
              <!-- <label for="lever">
                  <span>Off</span>
              </label> -->
            </form>
        </div>

        <br><br><br><br><br><br><br><br>

        <div>   
            <p>Popularity</p>
            <input type="range" class="custom-slider" id="popularity" name="popularity" min="1" max="100" value="50">
            <!-- <button id="popularity-toggle">Off/On</button> -->
            <form class="leverform" id="popularity-lever">
              <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" checked>
              <label for="lever">
                  <span>On</span>
              </label>
              <!-- <label for="lever">
                  <span>Off</span>
              </label> -->
            </form>
        </div>

        <br><br><br><br><br><br><br><br>

        <!-- <div>
            <p>Live?</p>
            <input type="checkbox" id="liveness" name="liveness" disabled>
            <form class="leverform" id="liveness-lever">
                <input type="checkbox" name="lever" class="lever pristine" value="lever value" role="switch" aria-label="lever" aria-checked="false" unchecked>
                <label for="lever">
                    <span>On</span>
                </label>
            </form>
        </div> -->
    </section>

        <br><br><br><br><br><br><br><br>


</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- ^ajax. not latest framework, but matches circular dial's code's version^ -->
<script src="./index.js"></script>
</html>
